<div class="container">
<div class="row">
 
<div class="quiz-area" ng-show="inProgress" style="margin:20px 0 20px">

	<div ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options" style="list-style-type: none">
			<li ng-repeat="option in options" >
				<label>
					<input type="radio" name="answer" value="{{option}}">
					{{option}}
				</label>
			</li>
		</ul>
		<button ng-click="nextQuestionList()" class="btn btn-primary" ng-show="answerMode">Submit</button>
	</div>

	<div ng-show="quizOver">
		<h2>Quiz Completed..</h2>
		<div id="score">
		  <h3> Your	Score : {{score}} / {{questionLength}}</h3>
		</div>
		<div>
			<!-- Modal -->
			<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
				 aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- Modal Header -->
						<div class="modal-header">
							<button type="button" class="close" 
							   data-dismiss="modal">
								   <span aria-hidden="true">&times;</span>
								   <span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">
								Please Enter Your Details : 
							</h4>
						</div>
						
						<!-- Modal Body -->
						<div class="modal-body">
							
							<form class="form-horizontal" role="form">
							  <div class="form-group">
								<label  class="col-sm-2 control-label"
										  for="Name">Name</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" 
									id="name" placeholder="Name"/>
								</div>
							  </div>
							  <div class="form-group">
								<label  class="col-sm-2 control-label"
										  for="Email">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" 
									id="email" placeholder="Email"/>
								</div>
							  </div>
							  <div class="form-group">
								<label class="col-sm-2 control-label"
									  for="Mobile" >Mobile</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										id="mobile" placeholder="Mobile"/>
								</div>
							  </div>
							  
							  <div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								  <button type="submit" class="btn btn-default">Submit</button>
								</div>
							  </div>
							</form>
						 	</div>
						
						 
					</div>
				</div>
			</div>
		
		</div>
		 
		<button ng-click="reset()" class="btn btn-primary">Play again</button>
	  
	  <button ng-show="repeatQuestion" ng-click="checkYrAnshere()" class="btn  btn-danger">Check your Answer</button>
		
		<div  ng-show="displayAll">
		  <div ng-repeat="listAllQuestion in quesJson">  
		  
			 <h2 id="question">{{listAllQuestion.question}}</h2>
			  
			<ul id="options"  style="list-style-type: none">
				<li ng-repeat="option in listAllQuestion.options">
				    
					<label ng-if="$index == listAllQuestion.answer">
					<input type="radio" name="{{listAllQuestion.question}}" checked   value="{{option}}">
						{{option}}<span style="font-family: wingdings; font-size: 200%; color:green" >&#10004;</span> 
					</label>
				
					<label ng-if="$index != listAllQuestion.answer && answerList[$parent.$index] == option">
						<input type="radio" name="{{listAllQuestion.question}}" checked value="{{option}}">
								{{option}} <span style="font-family: wingdings; font-size: 200%; color:red" >&#10008;</span> 
					</label>
					
					<label ng-if="$index != listAllQuestion.answer && answerList[$parent.$index] != option">
						<input type="radio" name="{{listAllQuestion.question}}"   value="{{option}}">
								{{option}} 
					</label>
				
				</li>
			</ul>
			
			</div>
			 
		</div>
		 
	</div>

	
</div>

<div class="intro pull-right" ng-show="!inProgress" style="margin:20px 0 20px">
	<button id="startQuiz" class="btn btn-primary  btn-lg buttonStart" ng-click="start()">Press Here To Check Your Skill</button></div>
</div></div >
